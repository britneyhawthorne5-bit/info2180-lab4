<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css?v=9">
    <title>Avengers Character Search</title>
</head>
<body>
    <div class="container">

        <h1>AVENGERS CHARACTER SEARCH</h1>

        <h4 id="bold">Search by Full Name or Alias</h4>
        <div class="search-box">
            <input type="text" id="search_box" placeholder="e.g. Captain America or Steve Rogers">
            <button id="search" >Search</button>
        </div>
        <h2>RESULT</h2>
        <div id="result"></div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
